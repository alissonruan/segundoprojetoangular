<form [formGroup]="formulario">
  <!--Campos do Formulário-->

  <!--Nome-->
  @if(formulario.get('nome').hasError('required') && formulario.get('nome').touched){
    <p class="alert alert-warning">O Campo é obrigatório</p>
  }

  @if(formulario.get('nome').hasError('minlenght') && formulario.get('nome').touched){
    <p class="alert alert-warning">O Campo nome precisa ter pelo menos 3 caracteres</p>
  }
  <input type="text" formcontrolName="nome" placeholder="Nome" class="form-control">

  <!--Cidade-->
  <input type="text" formcontrolName="cidade" placeholder="Cidade" class="form-control">

  <!--Idade-->
  <input type="number" formcontrolName="idade" placeholder="Idade" class="form-control">

  <!--Botões do Formulário-->
  <input type="button" value="Cadastrar" class="btn btn-primary">
  <input type="button" value="Alterar" class="btn btn-primary">
  <input type="button" value="Remover" class="btn btn-primary">
  <input type="button" value="Cancelar" class="btn btn-primary">
</form>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
